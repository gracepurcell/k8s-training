apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  namespace: k8s-training-frontend
  labels:
    name: myingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: k8s-training-app
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-loadbalance-service
            port:
              number: 90
      - pathType: Prefix
        path: "/api/products"
        backend:
          service:
            name: backend-loadbalance-service
            port:
              number: 3000
